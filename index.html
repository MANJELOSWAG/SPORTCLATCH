<!DOCTYPE html>

</head>
<body>
    <header>

    <section class="hero">

            <p>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞, –∫–æ–º–∞–Ω–¥—ã, —Ç—É—Ä–Ω–∏—Ä—ã –∏ –º–Ω–æ–≥–æ–µ –¥—Ä—É–≥–æ–µ</p>
            
            <!-- –ö–Ω–æ–ø–∫–∞ –≤—Ö–æ–¥–∞ -->
            <button class="btn" onclick="steamLogin()">üöÄ –í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Steam</button>
            
            <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (—Å–∫—Ä—ã—Ç–∞ —Å–Ω–∞—á–∞–ª–∞) -->
            <div id="userInfo" class="user-info">

            <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ (—Å–∫—Ä—ã—Ç–∞ —Å–Ω–∞—á–∞–ª–∞) -->
            <div id="stats" class="stats">

                <p>K/D Ratio: <span id="kdRatio">1.0</span></p>

                <p>–ü–æ–±–µ–¥—ã: <span id="wins">0</span></p>

    <script>
        // –î–µ–º–æ-–≤–µ—Ä—Å–∏—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        function steamLogin() {
            // –°–æ–∑–¥–∞–µ–º —Å–ª—É—á–∞–π–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–ª—è –¥–µ–º–æ
            const demoUser = {
                name: "Player_" + Math.floor(Math.random() * 10000),
                avatar: "https://cdn.akamai.steamstatic.com/steamcommunity/public/images/steamworks_docs/english/steam_logo.png",
                steamid: "7656119" + Math.floor(Math.random() * 1000000000)
            };
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –±—Ä–∞—É–∑–µ—Ä–µ
            localStorage.setItem('steamUser', JSON.stringify(demoUser));
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
            showUserInfo(demoUser);
            generateStats();
            
            alert("‚úÖ –£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥! –í —Ä–µ–∞–ª—å–Ω–æ–π –≤–µ—Ä—Å–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –ø–µ—Ä–µ—Ö–æ–¥ –Ω–∞ –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É Steam.");
        }

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function showUserInfo(user) {
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userAvatar').src = user.avatar;
            document.getElementById('steamId').textContent = user.steamid;
            document.getElementById('userInfo').style.display = 'block';
        }

        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω—É—é —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
        function generateStats() {
            const stats = {
                kdRatio: (0.8 + Math.random() * 2).toFixed(2),
                headshots: Math.floor(20 + Math.random() * 50) + '%',
                wins: Math.floor(50 + Math.random() * 1000),
                rank: ['Silver I', 'Silver II', 'Gold Nova I', 'MG I', 'LE', 'Global'][Math.floor(Math.random() * 6)]
            };
            
            document.getElementById('kdRatio').textContent = stats.kdRatio;
            document.getElementById('headshots').textContent = stats.headshots;
            document.getElementById('wins').textContent = stats.wins;
            document.getElementById('rank').textContent = stats.rank;
            document.getElementById('stats').style.display = 'block';
        }

        // –í—ã—Ö–æ–¥
        function logout() {
            localStorage.removeItem('steamUser');
            document.getElementById('userInfo').style.display = 'none';
            document.getElementById('stats').style.display = 'none';
            alert("–í—ã –≤—ã—à–ª–∏ –∏–∑ —Å–∏—Å—Ç–µ–º—ã");
        }

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            const userData = localStorage.getItem('steamUser');
            if (userData) {
                const user = JSON.parse(userData);
                showUserInfo(user);
                generateStats();
            }
        });
    </script>
</body>
</html>
